<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- Title -->
    <title>Vue To Do List</title>
</head>
<body>
    
    <div id="root">

        <!-- Inputs -->
        <div class="inputs">
            <input v-model="newTodoText" type="text" placeholder="Nuovo todo">
            <button @click="addNewTodoText()">Aggiungi</button>
        </div>

        <!-- To Do Container -->
        <div class="todos-container">
            <ul class="todos-list">

                <!-- Template base to do -->
                <li v-for="(todo, index) in todos" class="todo" :class="{'line-through': todo.done}">
                    {{ todo.text }}

                    <!-- 'X' Icon -->
                <div class="actions">
                    <span>
                        <i @click="removeToDo(index)" class="fa fa-times" aria-hidden="true"></i>
                    </span>
                </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
